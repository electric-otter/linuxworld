<h1>How to install arch</h1>
<label>You need an USB. Open balena etcher, put your arch iso in balena, then flash the drive. Press the startup menu key immediately on boot, change the boot ISO to arch.</label>
<label>Installing arch can be hard, but theres a simpler way, first: Open cfdisk and create a partition. Next: Go to archinstall, select your partition select mirror, and select language</label>
<label>Partition type: You can select any, but lets go with ext4</label>
<label>Make a user, users are required on all linux distros. Now, select an DE, lets choose KDE, choose a audio server, lets pick pulseaudio for now.</label>
<label>Select a network config, lets go with NetworkManager, now install!</label>
